<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brand Web App</title>
    <script
      src="https://kit.fontawesome.com/629d60a3b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="h-f.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="topnav">
          <i class="fas fa-bars"></i>
          <h3>Samuel Habineza</h3>
          <div class="navigation">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#portifolio">Portifolio</a>
            <a href="#blog">Blog</a>
            <a href="#contacts">Contacts</a>
            <a href="#login">Log-in</a>
            <a href="#signup">Sign-up</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="name"><b>Name</b></label>
          <input
            type="text"
            placeholder="Enter your name"
            name="name"
            required
          />
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="confirm Password"
            name="psw-repeat"
            required
          />
          <div class="remcheck">
            <label>
              <input
                type="checkbox"
                checked="checked"
                name="remember"
                style="margin-bottom: 15px"
              />
              Remember me
            </label>

            <p>
              Arleady have account?
              <a href="#" style="color: dodgerblue">login here</a>.
            </p>
          </div>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="sub">
        <h4>Subscribe to our Newsletter</h4>

        <form>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <button type="button" class="button">
            <i class="far fa-paper-plane"></i>
          </button>
        </form>
      </div>
      <div class="icons">
        <h4>Follow Me</h4>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </footer>
    <div class="copy">
      <p>copyright 2020 Samuel Habineza</p>
    </div>
  </body>
</html>
