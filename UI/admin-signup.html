<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brand Web App</title>
    <script
      src="https://kit.fontawesome.com/629d60a3b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dashboardnav.css" />
    <link rel="stylesheet" href="admin-signup.css" />
  </head>
  <body>
    <header>
      <div class="sidenav">
        <h3>Samuel Habineza</h3>
        <div class="dash">
          <i class="far fa-caret-square-down"></i>
          <p>Dashboard</p>
        </div>
        <a href="">Home</a><br />
        <a href="">Settings</a>
        <div class="navigation">
          <div class="prof">
            <i class="far fa-user-circle"></i><a href="">Profile</a>
          </div>
          <div class="reg">
            <i class="far fa-user"></i><a href="">Register</a>
          </div>
          <div class="log">
            <i class="fas fa-sign-in-alt"></i><a href="">Log in</a>
          </div>
          <div class="art">
            <i class="fas fa-folder-plus"></i><a href="">Article</a>
          </div>
          <div class="notif">
            <i class="far fa-bell"></i><a href="">Notifications</a>
          </div>
          <div class="mess">
            <i class="fas fa-envelope-open-text"></i><a href="">Messages</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="topnav">
        <i class="fas fa-bars"></i>
        <div class="admin">
          <div class="numbermess">
            <i class="fas fa-envelope-open-text"></i>
            <p>8</p>
          </div>
          <div class="numbernot">
            <i class="far fa-bell"></i>
            <p>6</p>
          </div>
          <div class="adim">
            <i class="far fa-user-circle"></i><a href="">Admin</a>
          </div>
        </div>
      </div>
      <form>
        <div class="container">
          <h1>Sign Up as Admin</h1>
          <p>Please fill in this form to create an account.</p>

          <label for="name"><b>Name</b></label>
          <input
            type="text"
            placeholder="Enter your name"
            name="name"
            required
          />
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="confirm Password"
            name="psw-repeat"
            required
          />
          <div class="remcheck">
            <label>
              <input
                type="checkbox"
                checked="checked"
                name="remember"
                style="margin-bottom: 15px"
              />
              Remember me
            </label>

            <p>
              Arleady have account?
              <a href="login.html">login here</a>.
            </p>
          </div>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
