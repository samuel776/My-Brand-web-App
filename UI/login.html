<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Brand Web App</title>
    <script
      src="https://kit.fontawesome.com/629d60a3b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="h-f.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="topnav">
          <i class="fas fa-bars"></i>
          <h3>Samuel Habineza</h3>
          <div class="navigation">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#portifolio">Portifolio</a>
            <a href="#blog">Blog</a>
            <a href="#contacts">Contacts</a>
            <a href="#login">Log-in</a>
            <a href="#signup">Sign-up</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2>Welcome!Login Here</h2>
      <br />
      <form id="loginform">
        <div class="container">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" required />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter your email"
            name="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>
        <div class="loginbutton">
          <button type="submit" class="loginbtn">Login</button>
          <button type="button" class="cancelbtn">Cancel</button>
        </div>

        <div class="cont">
          <div class="cont1"><span class="register"
            >Don't have account? <a href="#sign-up">Register here</a></span
          ></div>
          <div class="cont2"><span class="psw">Forgot <a href="#">password?</a></span></div>
        </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="sub">
        <h4>Subscribe to our Newsletter</h4>

        <form>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <button type="button" class="button">
            <i class="far fa-paper-plane"></i>
          </button>
        </form>
      </div>
      <div class="icons">
        <h4>Follow Me</h4>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
      <div class="copy">
        <p>copyright 2020 Samuel Habineza</p>
      </div>
    </footer>
  </body>
</html>
